{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  
  
    {% for det in r %}   
      <div id="cards" method = "POST", action="employee_form">
        {% csrf_token %}
        <div class="product-details">
                    
          <!--     Product Name -->
      <h1 align="center"> Job {{det.id}}</h1>
     
      <span class="hint-star star">
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star-half-o" aria-hidden="true"></i>
          <i class="fa fa-star-o" aria-hidden="true"></i>
      </span>
          
      
      <!-- The most important information about the product -->
          <p class="information">${dataJ.description}</p>
          
          
      <!--         Control -->
      <div class="control">
      
      <!-- Start Button buying -->
      <button class="btn">
      <!--         the Price -->
      <span class="price">${dataJ.pay}</span>
      <!--         shopping cart icon-->
      <span class="shopping-cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
      <!--         Buy Now / ADD to Cart-->
      <span class="buy">Apply</span>
      </button>
      <!-- End Button buying -->
      
      </div>
          
      </div>
      
      <!--     End    Product details   -->
      
      
      
      <!--     Start product image & Information -->
      
      <div class="product-image">
      
      <img src="${dataJ.img}" alt="Omar Dsoky">
      
      <!--     product Information-->
      <div class="info">
      <h2>The Description</h2>
      <ul>
          <li><strong>Address: </strong>{{det.first_name}}</li>
          <li><strong>Min. Skills: </strong>{{det.last_name}}</li>
          <li><strong>Date: </strong>${dataJ.date}</li>
          
      </ul>
      </div>
      </div>
      <!--  End product image  -->


      </div>
      {% endfor %}
      </div>
        <div class = "nav-bar" >
          <a href="/">Apply</a>
          <a href="list1">Make a listing</a>
          <a href="about">About us</a>
  
      </div> 
      
  
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
      <script type="text/javascript" src="{% static 'app.js' %}"></script>
<!-- Footer -->
  </body>
</html>
